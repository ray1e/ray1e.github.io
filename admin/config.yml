backend:
  name: github
  repo: ray1e/ray1e.github.io
  branch: main
  site_domain: ray1e.github.io
  base_url: https://api.sveltia.org
  # This enables the "Save as Draft" / "Publish" buttons
  publish_mode: editorial_workflow 

# Chirpy-specific media paths
media_folder: "assets/img/posts"
public_folder: "/assets/img/posts"

media_library:
  name: sveltia
  config:
    multiple: true
    sortable: true
    searchable: true

collections:
  - name: "posts"
    label: "Cybersecurity Blog Posts"
    folder: "_posts"
    create: true
    # Important: This tells the CMS how to handle the workflow status
    publish: true 
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "post" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Difficulty", name: "difficulty", widget: "select", options: ["Easy", "Medium", "Hard", "Insane"], default: "Easy" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }