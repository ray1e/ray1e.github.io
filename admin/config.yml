backend:
  name: github
  repo: ray1e/ray1e.github.io
  branch: main
  site_domain: ray1e.github.io
  base_url: https://api.sveltia.org
  # This enables the "Save as Draft" behavior
  publish_mode: editorial_workflow 

# Chirpy-specific media paths
media_folder: "assets/img/posts"
public_folder: "/assets/img/posts"

media_library:
  name: sveltia
  config:
    multiple: true
    sortable: true
    searchable: true

collections:
  - name: "posts"
    label: "Cybersecurity Blog Posts"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "post" }
      - { label: "Title", name: "title", widget: "string" }
      
      # Added Difficulty Badge
      - label: "Difficulty"
        name: "difficulty"
        widget: "select"
        options: ["Easy", "Medium", "Hard", "Insane"]
        default: "Easy"
      
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Featured Image", name: "image", widget: "image", required: false }
      - { label: "Category", name: "categories", widget: "list" }
      - { label: "Tags", name: "tags", widget: "list" }
      - { label: "Body", name: "body", widget: "markdown" }